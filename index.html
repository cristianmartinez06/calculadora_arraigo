<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Beneficio Docente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Cálculo de Beneficio Docente</h1>
    
    <div class="input-group">
        <label for="asignacion">Asignación de clase:</label>
        <input type="number" id="asignacion" placeholder="Ingrese monto">
    </div>
    
    <div class="input-group">
        <label for="estado">Estado docente:</label>
        <input type="number" id="estado" placeholder="Ingrese monto">
    </div>
    
    <div class="input-group">
        <label for="antiguedad">Antigüedad docente (años):</label>
        <input type="number" id="antiguedad" placeholder="Ingrese años">
    </div>
    
    <button onclick="calcularBeneficio()">Calcular Beneficio</button>
    
    <div id="result"></div>

    <script>
        function calcularBeneficio() {
            // Obtener valores
            const asignacion = Number(document.getElementById('asignacion').value) || 0;
            const estado = Number(document.getElementById('estado').value) || 0;
            const antiguedad = Number(document.getElementById('antiguedad').value) || 0;
            
            // Calcular sumatoria de las TRES variables
            const sumatoria = asignacion + estado + antiguedad;
            
            // Determinar porcentaje según antigüedad
            let porcentaje;
            if (antiguedad >= 10) {
                porcentaje = 60;
            } else if (antiguedad >= 6) {
                porcentaje = 40;
            } else if (antiguedad >= 2) {
                porcentaje = 20;
            } else {
                porcentaje = 0;
            }
            
            // Calcular beneficio
            const beneficio = sumatoria * (porcentaje / 100);
            
            // Mostrar resultado
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Resultado:</h3>
                <p><strong>Sumatoria (Asignación + Estado + Antigüedad):</strong> ${sumatoria}</p>
                <p><strong>Años de antigüedad:</strong> ${antiguedad}</p>
                <p><strong>Porcentaje aplicado:</strong> ${porcentaje}%</p>
                <p><strong>Beneficio calculado:</strong> ${beneficio.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
